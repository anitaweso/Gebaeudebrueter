            var html_40fe14f5f0984a3ea66296cb60ad3976 = $(`<div id="html_40fe14f5f0984a3ea66296cb60ad3976" style="width: 100.0%; height: 100.0%;"><b>Adresse</b><br/>Peter-Vischer-Str. 14, 12157 Tempelhof-Schöneberg<br/><br/><b>Meldung</b><br/>Vögel im Dach<br/><br/><b>Datum der Meldung</b><br/>10.05.2019<br/><br/><b>Bemerkung</b><br/>keine Angaben welche Vögel<br/><br/><b>Melder</b><br/>keine Angaben<br/><br/><b>Melderangaben</b><br/>keine Angaben<br/><br/><b>Kontrollangaben</b><br/>13.09.19 Am Haus Nr. 14 ist nichts Besonderes zu entdecken. Es ist ein Altbau mit Traufe, doch ich habe weder Schwalbennester, noch Nistmaterial, noch Kotspuren, noch Einfluglöcher von außen sehen können. Das Haus ist auch nicht eingerüstet. In einen Hinterhof kam man nicht so ohne weiteres. Ohne genauere Angaben ist dieser Fall nicht zu prüfen. In der Peter-Vischer-Straße 41/43 sind einige Ersatzmaßnahmen angebracht  - u.a. Halbhöhlen und künstliche Schwalbennester. Habe keine Tiere  gesehen, lohnt sich aber vielleicht mal zur Brutsaison da vorbeizuschauen.<br/><br/><b>Kontrollperson</b><br/>Matthias Mundt</div>`)[0];
